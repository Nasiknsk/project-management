<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
     
      <link rel="stylesheet" href="member.css">
    
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Student Login
            </div>
            <div class="title signup">
               Registration
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Registration</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <!--<form action="Member/m_main.html" class="login">-->
			   <form action="validation.php" method="post" class="login">
			   <br><br>
                  <div class="field">
                     <input type="text" name="reg_num" placeholder="Registration Number" required>
                  </div>
				  <br>
                  <div class="field">
                     <input type="password" name="pass" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
				  <br><br>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Register now</a>
                  </div>
               </form>
              <!-- <form action="Member/m_main.html" class="signup">-->
			   <form action="registration.php"  method="post" class="signup">
                  
				  
              <div class="field">
                     <input type="text" name="name" placeholder="NAME"  required>
                  </div>
              <div class="field">
                     <input type="text" name="nicnum" placeholder="N.I.C Number"  required>
                  </div>
				  <div class="field">
                     <input type="text" name="reg_num" placeholder="Registration Number e.g:(KAN/IT/2020/F/0000)"  required>
                  </div>
				  
				  <div class="field">
                     <input type="text" name="course" placeholder="Course Name" required>
                  </div>
				  
				  <div class="field">
                     <input type="email" name="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" name="pass" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" name="c_pass" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Register">
                  </div>
               </form>
            </div>
         </div>
      </div>
     <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
